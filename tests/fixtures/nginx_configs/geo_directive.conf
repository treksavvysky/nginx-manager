# Test configuration with geo directives

geo $geo_country {
    default         unknown;
    127.0.0.0/8     local;
    10.0.0.0/8      private;
    172.16.0.0/12   private;
    192.168.0.0/16  private;
}

geo $remote_addr $is_allowed {
    default         0;
    192.168.1.0/24  1;
    10.0.0.0/8      1;
    delete          127.0.0.1;
    proxy           192.168.1.1;
    proxy_recursive;
}

geo $special_geo {
    ranges;
    default         0;
    192.168.0.0-192.168.255.255 1;
}

server {
    listen 80;
    server_name geo.example.com;
    root /var/www/html;
}
